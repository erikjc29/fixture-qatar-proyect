<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register User</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <div class="ion-align-self-center">
      <div class="ion-div-content">
        
        <div class="form-content-op">
          <ion-img class="img-logo" src="../../assets/Qatar2022.png"></ion-img>
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" #email required></ion-input>
          </ion-item> 
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" #password required></ion-input>
          </ion-item>
          <ion-row>
            <ion-col> 
            <ion-button type="submit" (click)="signUp(email, password)" expand="block">Register</ion-button>
            </ion-col>
          </ion-row>
        </div>
        
      </div>
     
    </div>    
   
  </form>
</ion-content>
