<ion-content>
<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Login</h3>
        <ion-img class="logo-img" src="https://logodownload.org/wp-content/uploads/2018/07/world-cup-2022-logo-1.png" alt="logo-qatar"></ion-img>
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="Correo" #userName required>
        </div>
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Contraseña" #userPassword required>
        </div>

        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Login" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
        <div class="formGroup">
          <span class="or"><span class="orInner">O</span></span>
        </div>
        
        <div class="formGroup">
          <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Login con Google
          </button>
        </div>
        <div class="forgotPassword">
          <span routerLink="/forgot-password">Olvido su Contraseña?</span>
        </div>
      </div>
      <div class="redirectToLogin">
        <span>No tiene Cuenta? <span class="redirect" routerLink="/register-user">Registrarse</span></span>
      </div>
    </div>
  </div>
</ion-content>
