<ion-content>


<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Register</h3>
        <ion-img class="logo-img" src="https://logodownload.org/wp-content/uploads/2018/07/world-cup-2022-logo-1.png" alt="logo-qatar"></ion-img>
        <div class="formGroup">
          <input
            type="email"
            class="formControl"
            placeholder="Correo"
            #userEmail
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="password"
            class="formControl"
            placeholder="ContraseÃ±a"
            #userPwd
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="button"
            class="btn btnPrimary"
            value="Registrarse"
            (click)="authService.SignUp(userEmail.value, userPwd.value)"
          />
        </div>
        <div class="formGroup">
          <span class="or"><span class="orInner">O</span></span>
        </div>
        <!-- Continue with Google -->
        <div class="formGroup">
          <button
            type="button"
            class="btn googleBtn"
            (click)="authService.GoogleAuth()"
          >
            <i class="fab fa-google-plus-g"></i>
            Continuar con Google
          </button>
        </div>
      </div>
      <div class="redirectToLogin">
        <span
          >Tenes Cuenta?
          <span class="redirect" routerLink="/sign-in">LogIn</span></span
        >
      </div>
    </div>
  </div>
</ion-content>
