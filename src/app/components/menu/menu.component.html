
  <ion-header class="ion-page" id="main-content">
    <ion-toolbar>
      <ion-title>Fixture Qatar 2022</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-content class="ion-padding">

<ion-grid *ngIf="authService.userData as user">
  <ion-row class="ion-text-center">
    <ion-col size="12" size-sm="3">
      <h1><strong>Mi Perfil</strong></h1>
    </ion-col>
    <ion-col  size="12" size-sm="3">
      <ion-label>
       <ion-avatar class="logo-avatar">
      <img src="{{user.photoURL ? user.photoURL : '/assets/dummy-user.png'}}">
     </ion-avatar>  
    </ion-label>
     
    </ion-col>
    <ion-col size="12" size-sm="3">
      <h1>Hola: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
    </ion-col>
    <ion-col size="12" size-sm="3">
      <h5>Email: <strong>{{user.email}}</strong></h5> 
    </ion-col>
    <ion-col size="12" size-sm="3">
      <h6>User ID: <strong>{{user.uid}}</strong></h6>
    </ion-col>
    <ion-col size="12" size-sm="3">
      <h6>Email Verificado: <strong>{{user.emailVerified}}</strong></h6>
    </ion-col>    


    <ion-col size="12" size-sm="3">
      <ion-button (click)="authService.SignOut()">
        <ion-icon name="exit"></ion-icon>Cerrar Sesion
      </ion-button>
    </ion-col>
  </ion-row>  
</ion-grid>



</ion-content>
</ion-menu>
